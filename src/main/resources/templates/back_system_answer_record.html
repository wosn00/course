<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="UTF-8">
    <title>后台系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!--<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">-->
    <link rel="stylesheet" href="/css/nav.css"/>
    <link rel="shortcut icon" href="/images/logo.ico" type="image/x-icon">
    <!--layui-->
    <link rel="stylesheet" href="/layui/css/layui.css">
    <script src="/layui/layui.js"></script>
    <script>
        //导航 依赖 element 模块，否则无法进行功能性操作
        layui.use('element', function () {
            var element = layui.element;
        });
    </script>
    <script type="text/javascript" src="/js/chapter/jquery.min.js"></script>

    <!--按钮-->
    <link rel="stylesheet" href="/css/button.css">
    <!--表格css-->
    <link rel="stylesheet" href="/css/choice.css">

</head>
<body>
<ul class="layui-nav" lay-filter="">
    <li class="layui-nav-item"><span>欢迎登录，</span><span th:text="${session.user.name}"></span></li>
    <li style="float: right" class="layui-nav-item">
        <a href=""><img src="/images/headimg.jpg" class="layui-nav-img">我</a>
        <dl class="layui-nav-child"> <!-- 二级菜单 -->
            <dd><a href="/personal_infomation">修改信息</a></dd>
            <dd><a href="/logout">退出登录</a></dd>
        </dl>
    </li>
    <li style="float: right" class="layui-nav-item"><a href="/personal_infomation">个人中心</a></li>
    <li style="float: right" class="layui-nav-item"><a href="/questions">错题集</a></li>
    <li style="float: right" class="layui-nav-item"><a href="/main">课程主页</a></li>
    <li style="float: right" class="layui-nav-item layui-this" shiro:hasRole="1"><a href="/back_system">后台系统</a></li>

</ul>
<div class="layui-container" style="margin-left: -1%;">
    <div class="layui-row">
        <div class="layui-col-md3" style="margin-left: -1%">
            <ul class="layui-nav layui-nav-tree" lay-filter="test">

                <li class="layui-nav-item"><a href="/back_system">账号</a></li>
                <li class="layui-nav-item layui-this"><a href="/back_system_answer_record">答题日志</a></li>
                <li class="layui-nav-item"><a href="/back_system_login_record">登录日志</a></li>
            </ul>

        </div>
        <div class="layui-col-md9">

            <!--分页-->
            <script type="text/javascript" src="/js/backsystem/record-answer-fenye.js"></script>
            <div class="layui-row">
                <table class="layui-table choice-table">
                    <thead>
                    <tr>
                        <th style="width: 3%;text-align: center">id</th>
                        <th style="width: 10%;text-align: center">账号</th>
                        <th style="width: 10%;text-align: center">手机号</th>
                        <th style="width: 9%;text-align: center">课程</th>
                        <th style="width: 9%;text-align: center">题型</th>
                        <th style="width: 9%;text-align: center">题目id</th>
                        <th style="width: 13%;text-align: center">回答答案</th>
                        <th style="width: 9%;text-align: center">日期</th>
                        <th style="width: 6%;text-align: center">时间消耗(ms)</th>
                    </tr>
                    </thead>

                    <tbody>
                    <!--存放分页加载数据-->
                    </tbody>

                </table>
                <div class="page"></div>
            </div>
            <!--存放总条数-->
            <span id="count" style="display:none"></span>
        </div>
    </div>
</div>


</body>
</html>
